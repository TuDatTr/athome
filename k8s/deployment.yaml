apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: athomev2-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: athomev2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: athomev2
  template:
    metadata:
      labels:
        app: athomev2
    spec:
      containers:
      - name: athomev2
        image: your-registry/athomev2:latest
        ports:
        - containerPort: 3001
        env:
        - name: KEYCLOAK_URL
          value: "http://keycloak-service:8080"
        - name: KEYCLOAK_REALM
          value: "athomev2"
        - name: KEYCLOAK_CLIENT_ID
          value: "athomev2-client"
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: athomev2-secrets
              key: client-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: athomev2-secrets
              key: session-secret
        - name: NODE_ENV
          value: "production"
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: athomev2-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: athomev2-service
spec:
  selector:
    app: athomev2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: ClusterIP
